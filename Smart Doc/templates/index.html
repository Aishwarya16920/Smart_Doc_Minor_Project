<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Smart Doc</title>
	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='images/icon.png') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='script/script.js') }}"></script>
	<div class="main">
	    <!--Mic Action-->
		<div class="microphoneAction" id="microphoneAction">
			<div>Speak</div>
		</div>
		<!--Stop-->
		<div class="stop" id="stop">
		<img src="{{url_for('static',filename='images/stop.png')}}" alt="stop">
		</div>
	    <!--Chat window-->
		<div class="sub" id="sub">
			<div class="msg bot" id="bot">Hello, I am Smart Doc! And your good name?</div>
			<!--<div class="msg user" id="user">Hello, I am Aishu!</div>-->
		</div>
		<!--Input tag-->
		<div class="chat" id="chat">
			<textarea autocomplete="off" id="send" placeholder=" Type message!" onkeypress="return myKeypress(event)"></textarea>
			<img src="{{url_for('static',filename='images/mic.png')}}" alt="talk" id="talk" onclick="return myClick(event)">
		</div>
	</div>
</body>
</html>
